        requiresStatic('java.desktop')

        exports('com.twelvemonkeys.imageio.stream')
        exports('com.twelvemonkeys.imageio.color')
        exports('com.twelvemonkeys.imageio.plugins.jpeg')
        exports('com.twelvemonkeys.imageio.plugins.webp')
