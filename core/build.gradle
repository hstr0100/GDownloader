plugins {
    id('java')
    id('application')
    id('org.beryx.jlink') version "$beryxPluginVersion"
    id('com.gradleup.shadow') version "$shadowPluginVersion"
    id('org.gradlex.extra-java-module-info') version "$extraModuleInfoPluginVersion"
